<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guardon</title>
  <link rel="stylesheet" href="popup.css">
  <!-- Load UMD js-yaml so popup module can access globalThis.jsyaml -->
  <script src="../lib/js-yaml.min.js"></script>
</head>
<body>
  <div id="container">
    <header class="popup-header">
      <div class="title-row">
        <h2>
          üõ°Ô∏è Guardon Summary
          <span id="statusBadge" class="status clean" style="display:none;">STATUS</span>
        </h2>
        <div class="theme-toggle-row">
          <button id="themeToggle" title="Toggle theme" class="copy secondary theme-toggle">üåô</button>
          <span class="theme-label">Theme</span>
        </div>
      </div>
      <div class="header-meta">
        <div id="bootStatus">Initializing‚Ä¶</div>
        <div id="fetchedNotice"></div>
      </div>
    </header>

    <div id="summary" class="summary"></div>

  <!-- Manual paste/selection area is hidden by default and only shown when no YAML
       was detected at popup open. The popup script will reveal this block when
       appropriate. -->
  <div id="manual" style="display:none;">
    <label id="manualLabel" for="manualYaml">Paste YAML:</label>
    <textarea id="manualYaml" rows="6" placeholder="Paste Kubernetes YAML here..."></textarea>
    <div class="manual-actions">
      <button id="validateManual" class="copy">Validate</button>
    </div>
  </div>

  <div id="resultsWrapper">
    <table id="resultsTable" style="display:none;">
      <thead>
        <tr><th>Severity</th><th>Rule</th><th>Source</th><th>Message</th><th>Actions</th></tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <div id="noYaml" style="display:none;">No Kubernetes YAML detected on this page.</div>

  <div class="footer-actions">
    <button id="copyReport" class="copy" style="display:none;">üìã Copy Report</button>
  </div>

  <!-- Suggestion preview modal -->
  <div id="suggestionModal" class="modal-backdrop" style="display:none;">
    <div class="modal-panel modal-panel-wide">
      <h3 id="suggestionTitle">Suggested Fix Preview</h3>
      <div id="suggestionHint" class="modal-hint"></div>
      <pre id="suggestionPre" class="modal-pre"></pre>
      <div class="modal-actions">
        <button id="copyPatchBtn" class="copy secondary">Copy Patched YAML</button>
        <button id="downloadPatchBtn" class="copy secondary">Download Patched YAML</button>
        <button id="closeSuggestionBtn" class="copy">Close</button>
      </div>
    </div>
  </div>

  <!-- Explain modal: shows rationale and references for a rule -->
  <div id="explainModal" class="modal-backdrop" style="display:none;">
    <div class="modal-panel">
      <h3 id="explainTitle">Policy explanation</h3>
      <div id="explainRationale" class="modal-rationale"></div>
      <div id="explainRefs" class="modal-refs"></div>
      <div class="modal-actions">
        <button id="closeExplainBtn" class="copy">Close</button>
      </div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
  </div>
</body>
</html>
